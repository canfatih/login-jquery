<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lead Collection</title>
    <link rel="stylesheet" href="index.css" />
    <script src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body class="body">
    <div class="background-color">
      <img class="image-bg" src="images/5f1ac3d07152d82a84bc1c67.png" />

      <modal class="modal" id="modalpop">
        <img class="img-popup" src="images/5f1ac3d07152d82a84bc1c67.png" />
        <div class="form" id="userform">
          <h2 class="title" style="text-align: center">Title</h2>
          <span class="spantitle">Short Text</span><br />
          <div class="inputss">
            <input
              class="input-style"
              type="text"
              id="email"
              name="email"
              placeholder="Email"
            />
            <input
              class="input-style"
              type="number"
              id="phone"
              name="phone"
              placeholder="Phone Number"
            />
            <button
              class="input-style button-input"
              type="submit"
              id="submit-button"
            >
              BE FIRST</button
            ><br />
            <div class="check-box">
              <input class="check" id="vehicle1" type="checkbox" />
              <a
                class="wiki"
                href="https://en.wikipedia.org/wiki/General_Data_Protection_Regulation"
                >By submitting this form,you are giving consent for your e-mail
                to be used and disclosed.*</a
              >
            </div>
          </div>
        </div>
        <button class="btn-cik" id="close">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-x-lg"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
            />
          </svg>
        </button>
      </modal>
      <modal class="popup2" id="popup-2">
        <img class="img-popup" src="images/5f1ac3d07152d82a84bc1c67.png" />
        <div class="form" id="userform">
          <h2 class="title2" style="text-align: center">Amazing!</h2>
          <span class="spantitle2"
            >Here is your discount code you can use in your next order.This
            coupon code will be valid until 01.01.2020.</span
          ><br />
          <div class="inputss2">
            <div class="input-style testarea">
              <h3 id="copyarea">test</h3>
            </div>
            <button class="input-style button-input" id="copy-button">
              Copy</button
            ><br />
            <button class="btn-cik" id="close2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-x-lg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </modal>
    </div>

    <script src="custom.js"></script>
  </body>
</html>
